<select [(ngModel)]="selectedType">
  <option value="">Todos</option>
  <option value="Bebidas fr√≠as">Bebidas fr√≠as</option>
  <option value="Bebidas Calientes">Bebidas Calientes</option>
  <option value="Postres">Postres</option>
  <option value="Desayuno">Desayuno</option>
  <option value="Comida">Comida</option>
</select>



<div class="product-list">
  <div 
    *ngFor="let product of getFilteredProducts()"
    class="card"
    [class.selected]="selectedProductIds.includes(product.IdProduct)"
    (click)="toggleProductSelection(product)"
  >
    <h3>{{ product.Nombre }}</h3>
    <p>Precio: ${{ product.Precio }}</p>
  </div>
</div>

<!-- üìå Bot√≥n para realizar pedido -->

<div class="selected-count">
  Productos seleccionados: <strong>{{ selectedProductIds.length }}</strong>
</div>
