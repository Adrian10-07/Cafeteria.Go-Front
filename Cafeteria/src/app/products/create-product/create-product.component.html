<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" (click)="openModal()">
    Agregar Producto
  </button>
  
  <!-- Modal (usando *ngIf para mostrarlo) -->
  <div *ngIf="showModal" class="modal-overlay">
    <div class="modal-container">
      <div class="modal-header">
        <h5 class="modal-title">Registrar Producto</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="addProduct()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control" formControlName="Nombre" required>
          </div>
          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" id="precio" class="form-control" formControlName="Precio" required>
          </div>
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea id="descripcion" class="form-control" formControlName="Descripcion" required></textarea>
          </div>
          <div class="mb-3">
            <label for="tipo" class="form-label">Tipo</label>
            <select id="tipo" class="form-select" formControlName="Tipo" required>
              <option value="" disabled selected>Seleccione una opción</option>
              <option *ngFor="let tipo of tipos" [value]="tipo">{{ tipo }}</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success" [disabled]="productForm.invalid">Registrar</button>
          <button type="submit" class="btn-canceled" (click)="closeModal()">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
