<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Cards</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        .card {
            width: 200px;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><div class="card">Card 1</div></td>
            <td><div class="card">Card 2</div></td>
            <td><div class="card">Card 3</div></td>
        </tr>
        <tr>
            <td><div class="card">Card 4</div></td>
            <td><div class="card">Card 5</div></td>
            <td><div class="card">Card 6</div></td>
        </tr>
    </table>
</body>
</html>
