    <app-create-table class="card"></app-create-table>
    <!-- Usamos ngFor para iterar sobre las mesas -->
    <div *ngFor="let mesa of mesas" class="card">
      <!-- AquÃ­ podrÃ­as agregar mÃ¡s detalles si lo deseas -->

        <i class='bx bx-dish bx-tada' ></i>

      </div>
    </div>
  </div>
</div>
