<h1>Mesas</h1>
<div class="create">
  <app-create-table ></app-create-table>
</div>
<div class="modal-overlay" [class.show]="showModal" (click)="closeModal()" *ngIf="showModal">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Ingresa tu nombre</h2>
    <input type="text" [(ngModel)]="userName" placeholder="Tu nombre">
    <div class="modal-buttons">
      <button (click)="closeModal()">Cancelar</button>
      <button (click)="proceedOrder()">Ordenar</button>
    </div>
  </div>
</div>

<div class="mesas-container">
  <div class="container">
    <div *ngFor="let mesa of mesas" class="card">
      <div class="card-body" (click)="mesa.IdMesa ? openModal(mesa.IdMesa) : null">
        <i class='bx bxs-dish card-icon'></i>
      </div>
      <div class="card-name">{{mesa.IdMesa}}</div>
      <div class="card-name">{{ mesa.Status }}</div>

    </div>
  </div>
</div>
