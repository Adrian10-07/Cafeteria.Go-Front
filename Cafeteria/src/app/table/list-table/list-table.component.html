
<div class="modal-overlay" [class.show]="showModal" (click)="closeModal()" *ngIf="showModal">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h2>Ingresa tu nombre</h2>
    <input type="text" [(ngModel)]="userName" placeholder="Tu nombre">
    <div class="modal-buttons">
      <button  (click)="selectedMesaId ? deleteMesa(selectedMesaId) : null">Eliminar</button>
      <button (click)="closeModal()" class="cancelar">Cancelar</button>
      <button (click)="proceedOrder()">Ordenar</button>
    </div>
  </div>
</div>

<div class="mesas-container">
  <h1>Mesas</h1> 
  <app-create-table (mesaCreada)="getMesas()"></app-create-table>
  <div class="container">
    <div *ngFor="let mesa of mesas" class="card"(click)="mesa.IdMesa ? openModal(mesa.IdMesa) : null">
      <div class="card-body" >
        <span class="material-symbols-outlined card-icon">table_restaurant</span>
      </div>
      <div class="card-name">{{mesa.IdMesa}}</div>
      <div class="card-name">{{ mesa.Status }}</div>

    </div>
  </div>
</div>
