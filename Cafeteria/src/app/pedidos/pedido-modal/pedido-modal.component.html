<h2 mat-dialog-title>Detalles del Pedido</h2>

<div mat-dialog-content *ngIf="pedido">
  <p><strong>ID Pedido:</strong> {{ pedido.idPedido }}</p>
  <p><strong>ID Mesa:</strong> {{ pedido.idMesa }}</p>
  <p><strong>Cliente:</strong> {{ pedido.nombre_cliente }}</p>
  <p><strong>Status:</strong> {{ pedido.status }}</p>
  <p><strong>Total:</strong> ${{ pedido.total | number:'1.2-2' }}</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="aceptar()">Aceptar</button>
  <button mat-button (click)="rechazar()">Rechazar</button>
</div>
