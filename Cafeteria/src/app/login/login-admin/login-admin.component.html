<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card my-5">
        <form class="card-body cardbody-color p-lg-5">
          <!-- IMAGEN CASTOR -->
          <div class="text-center">
            <img src="go-lang.png"
            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
          </div>
          <form [formGroup]="UserForm">
          <!-- GMAIL -->
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="Username"
              aria-describedby="emailHelp"
              placeholder="email"
              formControlName="email"
            />
          </div>
          <!-- PASSWORD -->
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="password"
              formControlName="password"
            />
          </div>
          </form>
          <!-- BUTTON -->
          <div class="text-center">
            <button type="submit" class="btn btn-color px-5 mb-5 w-100" (click)="login()">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
